{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{%static 'css\login.css'%}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
   

</head>

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content animated fadeInUp">
               
                {%if form.errors %}
                <p>Usuario y/o contraseñas incorrectos</p>
                {% endif %}
                {% if next%}
                <p> Sin acceso</p>
                {% endif %}
                <form class="col-12" method="post" action="{%url 'login'%}">

                    {% csrf_token %}
                    <label> Nombre:</label>
                     
                    <p>  {{ form.username}} </p>
                    <label>Contraseña:</label>
                    <p>{{ form.password}}</p>
                    <div class="form-group">
                        <input class="btn btn-primary"  class="form-group" type="submit" value="login">
                    </div>
                    <div class="form-group">
                        <input class="form-group" type="hidden" name="next" value="{{next}}">
                    </div>
                    
                       <a href="{%url 'register'%}" class="text-danger">Registrarse</a>
                    
                </form>
          
            </div>
        </div>
    </div>

</body>

</html>
